<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{user_base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>E-Trains</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class='col-lg-12'><h3 class="text-center">Password Change</h3></div>
            <div class='col-lg-12'>
                <p1 class='menu'>
                    <a href='/user_view_profile'>View Profile</a>
                </p1>
                <p1 class='menu'>
                    <a href='/user_edit_profile'>Edit Profile</a>
                </p1>
                <p1 class='menu'>
                    <a href='/user_change_password'>Change Password</a>
                </p1>
            </div>
            <br><br>
            <div class='col-lg-12'>
                <table class="table">
                    <form th:action="@{/user_do_change_password}" th:object="${user}" method="post">
                        <tr>
                            <td>User Name :</td>
                            <td>
                                <input type='text' name='emailID' th:value="${user.emailID}">
                            </td>
                        </tr>
                        <tr>
                            <td>New Password :</td>
                            <td>
                                <input type='password' name='password' th:value="${user.password}">
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input type='submit' name='submit' value='Change Password'>
                            </td>
                        </tr>
                    </form>
                </table>
            </div>
            <th:block th:if="${session.msg_alert}">
                <table class="tab brown hd">
                    <tr>
                        <td>[[${session.msg_alert}]]</td>
                    </tr>
                </table>
                <th:block th:text="${@sessionService.removeMessageFromSession()}"></th:block>
            </th:block>
        
</section>
</body>
</html>
