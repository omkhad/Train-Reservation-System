<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{user_base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>E-Trains</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class='col-lg-12'><h3 class="text-center">Profile Update</h3></div>
            <div class='col-lg-12'>
                <p1 class='menu'>
                    <a href='/user_view_profile'>View Profile</a>
                </p1>
                <p1 class='menu'>
                    <a href='/user_edit_profile'>Edit Profile</a>
                </p1>
                <p1 class='menu'>
                    <a href='/user_change_password'>Change Password</a>
                </p1>
            </div>
            <br><br>
            <div class='col-lg-12'>
                <table class="table">
                    <form th:action="@{/user_do_update_profile}" th:object="${user}" method="post">
                    <tr>
                        <td>Email ID :</td>
                        <td>
                            <input type='hidden' name='id' th:value="${user.id}">
                            <input type='text' name='emailID' th:value="${user.emailID}">
                            <input type='hidden' name='password' th:value="${user.password}">
                        </td>
                    </tr>
                    <tr>
                        <td>First Name :</td>
                        <td>
                            <input type='text' name='firstName' th:value="${user.firstName}">
                        </td>
                    </tr>
                    <tr>
                        <td>Last Name :</td>
                        <td>
                            <input type='text' name='lastName' th:value="${user.lastName}">
                        </td>
                    </tr>
                    <tr>
                        <td>Address :</td>
                        <td>
                            <input type='text' name='address' th:value="${user.address}"></td>
                    </tr>
                    <tr>
                        <td>Phone No:</td>
                        <td>
                            <input type='text' name='contact' th:value="${user.contact}">
                        </td>
                    </tr>
                    <tr><td></td>
                        <td>
                            <input type='submit' name='submit' value='Update Profile'>
                        </td>
                    </tr>
                </form>

                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
