<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>E-Trains</title>
</head>
<body>
<section>
    <header>
        <h1 class="hd">National Ticket Booking Spot</h1>
        <div class="home">
            <p class="menu">
                <a href="/admin_home">Home</a>
            </p>
        </div>
        <div class="home">
            <p class="menu">
                <a href="/admin_view_train">View Trains</a>
            </p>
        </div>
        <div class="home">
            <p class="menu">
                <a href="/admin_search_train_page">Search By TrainNo</a>
            </p>
        </div>

        <div class="home">
            <p class="menu">
                <a href="/admin_add_train">Add Train</a>
            </p>
        </div>
        <div class="home">
            <p class="menu">
                <a href="/admin_delete_train_page">Delete Train </a>
            </p>
        </div>
        <div class="home">
            <p class="menu">
                <a href="/logout">Logout</a>
            </p>
        </div>
        <div class='tab'>
            <p class='menu'>Hey, Admin ! Welcome to our new NTBS Website</p>
        </div>
    </header>
    <div class='main'><p1 class='menu'>Running Trains</p1></div>
    <div class='tab'>
        <table>
            <tr>
                <th>Train Name</th>
                <th>Train Number</th>
                <th>From Station</th>
                <th>To Station</th>
                <th>Seats Available</th>
                <th>Fare (INR)</th>
                <th>Action</th>
            </tr>
            <tr th:each="item : ${trains}">
                <td  th:text="${item.trainName}"></td>
                <td  th:text="${item.trainNo}"></td>
                <td  th:text="${item.fromStation}"></td>
                <td  th:text="${item.toStation}"></td>
                <td  th:text="${item.seats}"></td>
                <td  th:text="${item.fare}"></td>
                <td><a th:href="@{/admin_train_update/{trainNo}(trainNo=${item.trainNo})}">Update</a></td>
            </tr>
        </table>
    </div>
</section>
</body>
</html>
