<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{user_base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>E-Trains</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class='col-lg-12'><h3 class="text-center">Users Profile View</h3></div>
            <div class='col-lg-12'>
                <p1 class='menu'>
                    <a href='/user_view_profile'>View Profile</a>
                </p1>
                <p1 class='menu'>
                    <a href='/user_edit_profile'>Edit Profile</a>
                </p1>
                <p1 class='menu'>
                    <a href='/user_change_password'>Change Password</a>
                </p1>
            </div>
            <div class='col-lg-12'>
                <table class="table">
                    <tr>
                        <td>Profile Imager</td>
                        <td><img class="img_box" th:src="@{'../uploads/'+${session.user.getProfile}}"></td>
                    </tr>
                    <tr>
                        <td>Email ID :</td>
                        <td th:text="${user.emailID}"></td>
                    </tr>
                    <tr>
                        <td>Password :</td>
                        <td>
                            <input type='password' th:value="${user.password}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>First Name :</td>
                        <td th:text="${user.firstName}"></td>
                    </tr>
                    <tr>
                        <td>Last Name :</td>
                        <td th:text="${user.lastName}"></td>
                    </tr>
                    <tr>
                        <td>Address :</td>
                        <td th:text="${user.address}"></td>
                    </tr>
                    <tr>
                        <td>Phone No:</td>
                        <td th:text="${user.contact}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
